version: 2.1

orbs:
  architect: giantswarm/architect@5.5.1
  python: circleci/python@2.1.1

jobs:
  build-and-test:
    executor: python/default

    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run Python unit tests
          command: |
            python3 common_test.py
            python3 hugo_test.py

workflows:
  publish:
    jobs:
      - build-and-test:
          filters:
            tags:
              only: /^v.*/
      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          requires:
            - build-and-test
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          name: push-to-app-catalog
          context: architect
          app_catalog: giantswarm-operations-platform-catalog
          app_catalog_test: giantswarm-operations-platform-test-catalog
          chart: docs-indexer-app
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/
          requires:
            - push-to-registries
