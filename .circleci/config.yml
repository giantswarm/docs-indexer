version: 2.1

orbs:
  architect: giantswarm/architect@4.16.0
  python: circleci/python@2.0.3

jobs:
  build_and_test:
    executor: python/default

    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run Python unit tests
          command: python3 docs_test.py

workflows:
  publish:
    jobs:
      - architect/push-to-docker:
          name: push-to-quay
          context: architect
          image: quay.io/giantswarm/docs-indexer
          username_envar: QUAY_USERNAME
          password_envar: QUAY_PASSWORD
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          name: push-to-app-catalog
          app_catalog: giantswarm-operations-platform-catalog
          app_catalog_test: giantswarm-operations-platform-test-catalog
          chart: docs-indexer-app
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/
          requires:
            - push-to-quay
