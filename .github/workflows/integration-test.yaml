name: Full test

on:
  # manual only
  workflow_dispatch: {}
  push:
    branches:
      - integration-testing

jobs:
  test:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Build docker image
        run: make image
      - name: Execute test
        env:
          HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}
        run: make int-test
